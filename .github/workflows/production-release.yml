name: Create production release
on:
  push:
    tags:
      - '*'

env:
  PHP_VERSION: 8.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“„ Clone repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: â¬‡ Install npm dependencies
        run: |
          npm ci

      - name: ğŸ“¦ Build the plugin
        run: |
          npm run build

      - name: ğŸš€ Deploy to WordPress directory
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: vo-html-sitemap

      - name: ğŸš€ Create a new release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ steps.deploy.outputs.zip_file }}
          generateReleaseNotes: true
